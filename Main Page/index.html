/* Header */
.header {

.header h2 {

.body li a {

}

.body li a:hover,
.body li a.active {
  background-color: #00bfa6;
  color: white;
  border-left: 5px solid #00796b;
}

  padding: 30px;

  height: 100%;
  border: none;
  border-radius: 6px;

}

/* Responsive Design */
@media (max-width: 768px) {
  .header {
    flex-direction: column;
    align-items: flex-start;
  }

  .header h2 {
    text-align: left;
    margin-top: 10px;
  }

  .body ul {
    width: 100%;
    height: auto;
    position: static;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    box-shadow: none;
  }

  .body li a {
    font-size: 16px;
    padding: 12px;
    border-left: none;
    border-bottom: 3px solid transparent;
  }

  .body li a.active,
  .body li a:hover {
    background-color: transparent;
    color: #00796b;
    border-bottom: 3px solid #00796b;
  }

  #section2 {
    margin-left: 0;
    margin-top: 20px;
    padding: 20px;
    height: auto;
  }

  iframe {
    height: 400px;
  }
}
